<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <div id="pad-bank">
            <!-- Drum pads -->
            <div class="drum-pad" id="Q">
                <audio class="clip" id="Q-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio>
                Q
            </div>
            <div class="drum-pad" id="W">
                <audio class="clip" id="W-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio>
                W
            </div>
            <div class="drum-pad" id="E">
                <audio class="clip" id="E-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio>
                E
            </div>
            <div class="drum-pad" id="A">
                <audio class="clip" id="A-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio>
                A
            </div>
            <div class="drum-pad" id="S">
                <audio class="clip" id="S-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio>
                S
            </div>
            <div class="drum-pad" id="D">
                <audio class="clip" id="D-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio>
                D
            </div>
            <div class="drum-pad" id="Z">
                <audio class="clip" id="Z-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio>
                Z
            </div>
            <div class="drum-pad" id="X">
                <audio class="clip" id="X-audio" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio>
                X
            </div>
            <div class="drum-pad" id="C">
                <audio class="clip" id="C-audio" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio>
                C
            </div>
        </div>
        <p id="display">Click or press a key</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
